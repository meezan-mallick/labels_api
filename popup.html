<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/popup.css">

    <!-- <script src="jquery-3.6.0.min.js"></script>
    <script src="oauth.js"></script> -->
    <script src="js/popup.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div id="head" class="row pt-3 pb-3 text-center">
                <div class="col-12">
                    <h3>Gmail Label API</h3>
                </div>
            </div>

            <div id="main-section-2" class="row mt-4 mb-4">
                <div class="col-12">
                    <form class="p-3">
                        <h4>Please enter your credentials</h4>
                        <div class="mb-3 mt-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                        <button id="submit1" class="btn btn-primary">Submit1</button>
                    </form>
                </div>
            </div>
        </div>

        <footer id="footer" class="container-fluid ">
            <div class=" p-3">
                <h6 class="text-white">Copyright reserved by <a href="www.primaryitcare.com">Primary IT Care</a> @ 2021
                </h6>

            </div>
        </footer>
    </div>

</body>

</html>
